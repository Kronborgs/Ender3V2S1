



# Make sure you use your own Z Offset value at the end of this file
 
[include mainsail.cfg]

[gcode_macro PRINT_START]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}
    # Start bed heating
    M140 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.0
    # Home the printer
    G28
    # Move the nozzle near the bed
    G1 Z5 F3000
    # Move the nozzle very close to the bed
    G1 Z0.15 F300
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    BED_MESH_CALIBRATE
    # bed_mesh_profile load=default
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
      
      G92 E0 ; Reset Extruder
      G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
      G1 X0.1 Y20 Z0.3 F5000.0 ; Move to start position
      G1 X0.1 Y200.0 Z0.3 F1500.0 E15 ; Draw the first line
      G1 X0.4 Y200.0 Z0.3 F5000.0 ; Move to side a little
      G1 X0.4 Y20 Z0.3 F1500.0 E30 ; Draw the second line
      G92 E0 ; Reset Extruder


[gcode_macro PRINT_END]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    # Disable steppers
    M84

[pause_resume]
 
[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 39.679
endstop_pin: ^PA5
position_endstop: 0
position_max: 230
homing_speed: 80
 
[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 39.498
endstop_pin: ^PA6
position_endstop: 0
position_max: 230
homing_speed: 80
 
[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 7.975
endstop_pin: probe:z_virtual_endstop
position_max: 200
position_min: -7
homing_speed: 42
second_homing_speed: 1
homing_retract_dist: 2.0
 
[extruder]
max_extrude_only_distance: 1000.0
pressure_advance: 0.055
pressure_advance_smooth_time: 0.04
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
gear_ratio: 42:12
rotation_distance: 49.434
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
min_extrude_temp: 170
min_temp: 0
max_temp: 300
#control: pid
#pid_Kp: 23.561
#pid_Ki: 1.208
#pid_Kd: 114.859
 
[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130
 
[fan]
pin: PA0
 
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command
 
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100
 
[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -31.8
y_offset: -40.5
#z_offset: 0
speed: 20
samples: 1
sample_retract_dist: 8.0
stow_on_each_sample = false #high speed for bltoch
 
[safe_z_home]
home_xy_position: 147,154 # Change coordinates to the center of your print bed
speed: 250
z_hop: 15
z_hop_speed: 40

[filament_switch_sensor e0_sensor]
switch_pin: !PC15
pause_on_runout: true
runout_gcode: PAUSE
 
#[bed_mesh]
#speed: 150
#mesh_min: 10,20 #need to handle head distance with bl_touch
#mesh_max: 200.2,191.5 #max probe range
#probe_count: 5,5
#fade_start: 1
#fade_end: 10
#fade_target: 0
#algorithm: bicubic
 
[bed_mesh]
speed: 250
mesh_min: 10,20 #need to handle head distance with bl_touch
mesh_max: 180,180 #max probe range Y = 188 because the stepper motor keeps slamming the endstop
probe_count: 6,6
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic
 
# Klipper does not support command G29. You can manually define a set of commands when G29 is called as a macro.
[gcode_macro G29]
gcode:
    G28 X0 Y0
    G28 Z0
    G0 Z5 F1200
    BED_MESH_CALIBRATE
    BED_MESH_PROFILE SAVE=Mesh1
    G28
   # SAVE_CONFIG
   
[gcode_macro START_PRINT]  # This  even  work
gcode:
     BED_MESH_PROFILE LOAD=default
 
[pause_resume]
recover_velocity: 50
 
[gcode_macro M600]
gcode:
    {% set X = 50 %}
    {% set Y = 0 %}
    {% set Z = 10 %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state
 
[gcode_macro M92]
gcode:
  M221

